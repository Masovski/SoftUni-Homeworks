<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Nested Tables</title>
		<link href="css/nested-tables.css" rel="stylesheet"/>
	</head>
	
	<body>
		<table>
			<tbody class="padded">
				<tr>
					<td class="padded"><a href="http://softuni.bg"><img alt="SoftUni Logo" src="images/softuni-logo.png"/></a></td>
					<td class="padded">
						<table>
							<tbody>
								<tr>
									<td class="padded">Software</td>
								</tr>
								<tr>
									<td class="padded">University</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
