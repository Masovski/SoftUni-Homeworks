<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Simple Tables</title>
		<link href="css/simple-table.css" rel="stylesheet"/>
	</head>
	
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="2" class="aligned">Software University</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="aligned"><a href="http://softuni.bg"><img alt="SoftUni logo" 
																		 src="images/softuni-logo.png"/></a></td>
					<td class="aligned"><strong>Accessible and high quality software education.</strong>
												<br/>Our mission is to make people we train true professionals in the software industry and support them in finding employment.</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
