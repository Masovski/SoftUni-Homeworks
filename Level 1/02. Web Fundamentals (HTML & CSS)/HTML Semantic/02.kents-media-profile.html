<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Kent's Media Profile</title>
		<link href="css/kents-media-profile.css" rel="stylesheet"/>
	</head>
	
	<body>
		<div id="profile">	
			<header>
				<h1>Profile</h1>
			</header>
			<div id="user">
			
			<figure>
				<figcaption>User: Ken?t</figcaption>
				<img src="images/ken.jpg" alt="Testing Figure Tag"/>
			</figure>
			
				<p>Profile completed 60%</p>
				<meter class="progress" value="0.6"></meter>
			</div>
			<div id="uploaded-audio">
				<figure>
				<figcaption>Uploaded Audio Files</figcaption>
				<audio id="first-audio" controls>
					<source src="http://4ump3.com/HipHop/2Pac/Until-the-End-of-Time/05%20-%20Good%20Life.mp3" type="audio/mpeg">
				</audio>
				
				<audio controls>
					<source src="http://4ump3.com/HipHop/2Pac/Until-the-End-of-Time/29-%20Until%20the%20End%20of%20Time%20(RP%20Remix)%20(Feat%20Richard%20Page).mp3" type="audio/mpeg">
				</audio>
				
				<audio controls>
					<source src="http://4ump3.com/HipHop/2Pac/Until-the-End-of-Time/22%20-%20Why%20U%20Turn%20on%20Me.mp3" type="audio/mpeg">
				</audio>
				
				<audio controls>
					<source src="http://4ump3.com/HipHop/Eminem/Recovery/25%20to%20Life.mp3" type="audio/mpeg">
				</audio>
				
				</figure>
			</div>
			<div id="uploaded-video">
				<figure>
					<figcaption>Uploaded Video Files</figcaption>
					<video controls>
						<source src="small.mp4" type="video/mp4">
						<track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
						Your browser does not support the video tag.
					</video>
				</figure>
			</div>
		</div>
	</body>
</html>
